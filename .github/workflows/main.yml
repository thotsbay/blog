name: Update Gost

on:
  schedule:
    - cron: '0 20 * * 0'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    name: Run Script
    env:
      MY_TOKEN: ${{ secrets.MY_TOKEN }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.0.0

      - name: Run Script && Commit and Push
        run: |
          sudo chmod +x UpdateGost.sh
          sudo bash UpdateGost.sh

      - name: Check for cloudflared-arm
        run: |
          if [ -e cloudflared-arm ]; then
            echo "cloudflared-arm 文件存在，将执行提交操作。"
          else
            echo "cloudflared-arm 文件不存在，不执行提交操作。"
            exit 1
          fi
          
      - name: Commit and Push
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gost README.md
          git commit -m "Update Gost on $(date "+%Y/%m/%d %H:%M:%S")"
          git remote set-url origin https://x-access-token:${{ secrets.MY_TOKEN }}@github.com/${{github.repository}}.git
          git push
