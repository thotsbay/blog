name: Weekly Script

on:
  schedule:
    - cron: '0 20 * * 0'
  workflow_dispatch:

jobs:
  run_script:
    name: Run Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.0.0

      - name: Set Up Environment
        run: |
          export GITHUB_TOKEN="${{ secrets.YOUR_GITHUB_TOKEN }}"

      - name: Run Script
        run: |
          sudo chmod +x your-script.sh
          sudo bash your-script.sh
